<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Kaiju Big Battel</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="jumbotron col-12 text-center">
                <h1>Kaiju Big Battel</h1>
            </div>
        </header>

        <main>
            <nav class="row">
                <ul class="nav justify-content-center col-12">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="interact.html">Interact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
            </nav>
            <section>

                <div class="row">
                    <form class="pb-5 pt-5 col-10 justify-content-center offset-1 text-center">

                        <!-- First Name, Last Name -->

                        <div class="form-row">
                            <div class="col pb-4">
                                <label for="kbfirstname">First Name: </label>
                                <input type="text" class="form-control" id="kbfirstname" placeholder="Burger">
                            </div>

                            <div class="col"><label for="kblastname">Last Name: </label>
                                <input type="text" class="form-control" id="kblastname" placeholder="Bear">
                            </div>
                        </div>

                        <!-- Email Address, Password -->

                        <div class="form-row">
                            <div class="col pb-4">
                                <label for="kbemail">Email Address: </label>
                                <input type="email" class="form-control" id="kbemail" placeholder="burgerbear@kaiju.com">
                            </div>

                            <div class="col"><label for="kbpassword">Password: </label>
                                <input type="password" class="form-control" id="kbpassword" placeholder="Password">
                            </div>
                        </div>

                        <!-- Phone Number, Phone Number Type -->

                        <div class="form-row">
                            <div class="col-6 pb-4">
                                <label for="kbphone">Phone Number: </label>
                                <input type="tel" class="form-control" id="kbphone" placeholder="860-867-5309">
                            </div>

                            <fieldset class="row col-4 offset-1 justify-content-center radioalign">
                                <legend class="col-form-label"><label>Phone Number Type: </label></legend>
                                <div class="text-left radioalign offset-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                          Mobile
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                          Home
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <!-- Favorite KBB Monster Select, Other-->

                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="exampleFormControlSelect1" class="justify-content-center">Your Favorite KBB Monster?: </label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Burger Bear</option>
                                      <option>Unicorn Party</option>
                                      <option>American Beetle</option>
                                      <option>Dusto Bunny</option>
                                      <option>Dr. Cube</option>
                                      <option>Other</option>
                                    </select>
                            </div>
                            <div class="col pb-4">
                                <label for="kbother">If Other, Who?: </label>
                                <input type="text" class="form-control" id="kbother" placeholder="Anyone but Double Unicorn Dark">
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary mb-2 px-5 py-2">Register</button>

                    </form>
                </div>

            </section>
        </main>
        <footer class="row">
            <div class="col-6 text-center text-white">
                Copyright Kaiju Big Battel 2019
            </div>
            <div class="col-6 text-center text-white">
                <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">kaiju@kaiju.com</a>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
